<!DOCTYPE html>
<html>
<head>
	<title>多媒体网站</title>
</head>
<!-- 这里可以使用body标签的background属性，而不是使用img标签 -->
<body background="images/summer.jpg">
	<embed src="images/1.mp3" hidden="true"></embed>
	<!-- 这里需要嵌入一个新的img标签 而不是在marquee里面写 -->
	<marquee behavior="scroll" direction="right"><img src="images/lzl.jpg"></marquee>
	<marquee behavior="scroll" direction="left"><img src="images/swk.jpg"></marquee>
</body>
</html>
